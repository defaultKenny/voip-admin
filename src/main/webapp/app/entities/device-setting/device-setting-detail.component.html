<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="deviceSetting">
            <h2><span jhiTranslate="voipAdminApp.deviceSetting.detail.title">Device Setting</span> {{deviceSetting.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="voipAdminApp.deviceSetting.value">Value</span></dt>
                <dd>
                    <span>{{deviceSetting.value}}</span>
                </dd>
                <dt><span jhiTranslate="voipAdminApp.deviceSetting.device">Device</span></dt>
                <dd>
                    <div *ngIf="deviceSetting.deviceId">
                        <a [routerLink]="['/device', deviceSetting.deviceId, 'view']">{{deviceSetting.deviceMac}}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="voipAdminApp.deviceSetting.additionalOption">Additional Option</span></dt>
                <dd>
                    <div *ngIf="deviceSetting.additionalOptionId">
                        <a [routerLink]="['/additional-option', deviceSetting.additionalOptionId, 'view']">{{deviceSetting.additionalOptionCode}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/device-setting', deviceSetting.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
